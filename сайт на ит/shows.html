    <style>
        :root {
            --accent: #a0a0a0;
            --text-light: #e0e0e0;
            --bg-dark: #0a0a0a;
            --bg-light: #1a1a1a;
            --stitch: rgba(65, 65, 65, 0.3);
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, var(--stitch) 50%, transparent 100%);
            background-size: 300% 300%;
            animation: stitchMove 15s infinite linear;
            z-index: -1;
            opacity: 0.1;
        }
        
        @keyframes stitchMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
        }
        
        nav a {
            color: #ccc;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
            transition: color 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.4s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        nav a.active::after {
            width: 100%;
        }
        
        #shows-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .designer-section {
            margin-bottom: 5rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .designer-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .designer-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .designer-name {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .designer-divider {
            width: 150px;
            height: 1px;
            background: var(--accent);
            margin: 0 auto;
        }
        
        .show-carousel {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }
        
        .show-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 3rem;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        .show-image {
          flex: 1;
          height: 100%;
          position: relative;
          overflow: hidden;
          background-color: #121212; /* Светло-серый фон */
           display: flex;
          justify-content: center;
         align-items: center;
        }

.show-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Сохраняет пропорции и показывает все изображение */
    width: auto;
    height: auto;
}
        
        .show-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .show-title {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .show-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--accent);
        }
        
        .show-year {
            display: inline-block;
            margin-left: 1rem;
            color: var(--accent);
            font-size: 1rem;
            font-weight: 300;
        }
        
        .show-details {
            margin-bottom: 2rem;
        }
        
        .show-details p {
            margin-bottom: 1rem;
            color: #aaa;
        }
        
        .show-impact {
            background: rgba(30, 30, 30, 0.5);
            padding: 1.5rem;
            border-left: 2px solid var(--accent);
        }
        
        .show-impact h3 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .show-impact ul {
            list-style-type: none;
            padding: 0;
        }
        
        .show-impact li {
            margin-bottom: 0.5rem;
            color: #aaa;
            position: relative;
            padding-left: 1.2rem;
        }
        
        .show-impact li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent);
        }
        
        .carousel-nav {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot.active {
            background: var(--accent);
            transform: scale(1.2);
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .carousel-arrow:hover {
            background: var(--accent);
        }
        
        .carousel-prev {
            left: 2rem;
        }
        
        .carousel-next {
            right: 2rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #333;
            position: relative;
        }
        
        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
    </style>

        showsData.forEach((designerData, designerIndex) => {
            const section = document.createElement('section');
            section.className = 'designer-section';
            
            section.innerHTML = `
                <div class="designer-header">
                    <h2 class="designer-name">${designerData.designer}</h2>
                    <div class="designer-divider"></div>
                </div>
                <div class="show-carousel">
                    ${designerData.shows.map((show, index) => `
                        <div class="show-slide" data-index="${index}">
                            <div class="show-image">
                                <img src="${show.image}" alt="${show.title}">
                            </div>
                            <div class="show-content">
                                <h3 class="show-title">${show.title} <span class="show-year">${show.year}</span></h3>
                                <div class="show-details">
                                    <p>${show.description}</p>
                                </div>
                                <div class="show-impact">
                                    <h3>Влияние на индустрию:</h3>
                                    <ul>
                                        <li><strong>Материалы:</strong> ${show.impact.materials}</li>
                                        <li><strong>Оценка критиков:</strong> ${show.impact.critics}</li>
                                        <li><strong>Влияние:</strong> ${show.impact.influence}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    <button class="carousel-arrow carousel-prev">❮</button>
                    <button class="carousel-arrow carousel-next">❯</button>
                    <div class="carousel-nav">
                        ${designerData.shows.map((_, i) => `
                            <div class="nav-dot" data-index="${i}"></div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            container.appendChild(section);
            
            // Инициализация карусели
            const carousel = section.querySelector('.show-carousel');
            const slides = section.querySelectorAll('.show-slide');
            const dots = section.querySelectorAll('.nav-dot');
            const prevBtn = section.querySelector('.carousel-prev');
            const nextBtn = section.querySelector('.carousel-next');
            
            let currentIndex = 0;
            const totalSlides = slides.length;
            
            function updateCarousel() {
                slides.forEach((slide, index) => {
                    slide.style.transform = `translateX(${(index - currentIndex) * 100}%)`;
                    slide.style.opacity = index === currentIndex ? '1' : '0';
                    slide.style.zIndex = index === currentIndex ? '1' : '0';
                });
                
                dots.forEach(dot => {
                    dot.classList.toggle('active', 
                        parseInt(dot.getAttribute('data-index')) === currentIndex);
                });
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
            
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentIndex = parseInt(dot.getAttribute('data-index'));
                    updateCarousel();
                });
            });
            
            // Анимация появления
            setTimeout(() => {
                section.classList.add('visible');
                updateCarousel(); // Инициализация видимости первого слайда
            }, 200 * designerIndex);
        });
